<div>
  <h2>Content</h2>
</div>
<div>
  <nz-table>
    <thead>
    <tr>
      <th>id</th>
      <th>Name</th>
      <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let todo of todos ">
      <td nzSpan="20">{{todo.id}}</td>
      <td nzSpan="20">{{todo.title}}</td>
      <td nzSpan="20">{{todo.content}}</td>
    </tr>
    <button (click)="createItem()"  >Create item</button>
    <button (click)="deleteItem()"  >Delete item</button>
    </tbody>
  </nz-table>
